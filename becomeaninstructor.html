<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarry - Become an Instructor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #6B9EFF;
            --secondary-color: #5A8AE6;
            --text-color: #333;
            --light-text-color: #666;
            --background-color: #F5F5F5;
            --white-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(245, 245, 245, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .order-btn {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .order-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .circle {
            position: absolute;
            background: rgba(107, 158, 255, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            width: 90px;
            height: 90px;
            bottom: 30%;
            left: 3%;
            animation-delay: 2s;
        }

        .circle:nth-child(4) {
            width: 130px;
            height: 130px;
            bottom: 10%;
            right: 5%;
            animation-delay: 3s;
        }

        .circle:nth-child(5) {
            width: 160px;
            height: 160px;
            bottom: 60%;
            right: 85%;
            animation-delay: 4s;
        }

        .circle:nth-child(6) {
            width: 200px;
            height: 200px;
            bottom: 5%;
            right: 60%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .main-content {
            padding: 8rem 2rem 4rem;
            min-height: 100vh;
            position: relative;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--light-text-color);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--light-text-color);
        }

        .form-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(107, 158, 255, 0.2);
        }

        .file-input {
            position: relative;
            overflow: hidden;
        }

        .file-input input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            font-size: 1rem;
            color: var(--light-text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(107, 158, 255, 0.2);
        }

        .upload-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        select.form-input {
            cursor: pointer;
            background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B9EFF' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e") no-repeat right 1rem center/1.5em 1.5em;
            appearance: none;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }

        .apply-btn {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 1rem 3rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .apply-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(107, 158, 255, 0.3);
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            h1 {
                font-size: 2.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .main-content {
                padding: 6rem 1rem 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">Zarry</a>
            <ul class="nav-menu">
                <li><a href="#why-us">Why us?</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#instructors">Instructors</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
            <a href="#courses" class="order-btn">Order a Lesson</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h1>Become an Instructor</h1>
            <p class="subtitle">
                Turn your passion for code into a meaningful teaching experience.<br>
                Join our team and guide young learners on their tech journey!
            </p>

            <form id="instructor-form">
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-input" placeholder="Phone number" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Location" required>
                        <span class="upload-icon" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%);">üìç</span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email address" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group file-input">
                        <input type="file" id="cv-upload" accept=".pdf,.doc,.docx">
                        <label for="cv-upload" class="file-input-label">
                            <span>Upload your CV</span>
                            <span class="upload-icon">‚òÅÔ∏è</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <select class="form-input" required>
                            <option value="">Preferred age group</option>
                            <option value="7-11">7-11 years old</option>
                            <option value="12-14">12-14 years old</option>
                            <option value="15-17">15-17 years old</option>
                            <option value="all">All age groups</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <textarea class="form-input" placeholder="What programming languages can you teach?" required></textarea>
                </div>

                <div class="form-group full-width">
                    <textarea class="form-input" placeholder="Do you have any programming certifications?"></textarea>
                    <span class="upload-icon" style="position: absolute; right: 15px; top: 15px;">‚òÅÔ∏è</span>
                </div>

                <div class="form-group full-width">
                    <select class="form-input" required>
                        <option value="">How did you hear about us?</option>
                        <option value="google">Google Search</option>
                        <option value="social-media">Social Media</option>
                        <option value="friend">Friend/Referral</option>
                        <option value="job-board">Job Board</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group full-width file-input">
                    <input type="file" id="video-upload" accept="video/*">
                    <label for="video-upload" class="file-input-label">
                        <span>Upload a short intro video about you</span>
                        <span class="upload-icon">‚òÅÔ∏è</span>
                    </label>
                </div>

                <button type="submit" class="apply-btn">Apply to Teach</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('instructor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your application! We will review it and get back to you soon.');
        });

        // File input handling
        document.getElementById('cv-upload').addEventListener('change', function(e) {
            const label = document.querySelector('label[for="cv-upload"] span:first-child');
            if (e.target.files.length > 0) {
                label.textContent = e.target.files[0].name;
            }
        });

        document.getElementById('video-upload').addEventListener('change', function(e) {
            const label = document.querySelector('label[for="video-upload"] span:first-child');
            if (e.target.files.length > 0) {
                label.textContent = e.target.files[0].name;
            }
        });
    </script>
</body>

</html>
