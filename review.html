<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Zarry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6B9EFF;
            --secondary-color: #5A8AE6;
            --text-color: #333;
            --light-text-color: #666;
            --background-color: #F5F5F5;
            --white-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(245, 245, 245, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary-color);
        }

        .order-btn {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .order-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .burger-menu {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-color);
            z-index: 1001;
        }

        /* Floating circles */
        .circle {
            position: absolute;
            background: rgba(107, 158, 255, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            right: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 5%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 60%;
            right: 70%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Main Review Section */
        .review-section {
            min-height: 100vh;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .review-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .review-content {
            z-index: 10;
            position: relative;
        }

        .review-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .review-subtitle {
            font-size: 1.1rem;
            color: var(--light-text-color);
            margin-bottom: 3rem;
        }

        .review-subtitle strong {
            color: var(--text-color);
        }

        .review-form {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(107, 158, 255, 0.1);
            z-index: 10;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(107, 158, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .rating-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .rating-input label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
            width: 100%;
        }

        .stars {
            display: flex;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #FFD700;
            transform: scale(1.1);
        }

        .star:hover~.star {
            color: #ddd;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(107, 158, 255, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(107, 158, 255, 0.4);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5;
        }

        .hero-image-container {
            position: relative;
            background: linear-gradient(135deg, rgba(107, 158, 255, 0.8), rgba(155, 181, 255, 0.6));
            border-radius: 50%;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: floatHero 4s ease-in-out infinite;
        }

        .hero-image-container img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 15px;
        }

        @keyframes floatHero {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Success Message */
        .success-message {
            display: none;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .review-container {
                grid-template-columns: 1fr;
                gap: 3rem;
                text-align: center;
            }

            .hero-image {
                order: -1;
            }

            .hero-image-container {
                width: 300px;
                height: 300px;
            }

            .review-content h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {

            .nav-menu,
            .order-btn {
                display: none;
            }

            .burger-menu {
                display: block;
                order: -1;
            }

            .nav-container {
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: flex-start;
            }

            .nav-menu.active {
                display: flex;
                flex-direction: column;
                width: 100%;
                background-color: rgba(245, 245, 245, 0.95);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 100%;
                left: 0;
                padding: 1rem 2rem;
                gap: 1rem;
                border-top: 1px solid #eee;
            }

            .nav-menu.active+.order-btn {
                display: block;
                width: calc(100% - 4rem);
                margin: 0 2rem 1rem;
                text-align: center;
            }

            .logo {
                font-size: 1.8rem;
                flex-grow: 1;
                text-align: center;
                justify-content: center;
            }

            .review-section {
                padding-top: 6rem;
            }

            .review-content h1 {
                font-size: 2.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1rem;
            }

            .review-form {
                padding: 2rem;
            }

            .hero-image-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 576px) {
            .review-content h1 {
                font-size: 2rem;
            }

            .review-form {
                padding: 1.5rem;
            }

            .hero-image-container {
                width: 200px;
                height: 200px;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        section {
            scroll-margin-top: 80px;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <header class="header">
        <nav class="nav-container">
            <div class="burger-menu" id="burger-menu">
                &#9776; </div>
            <a href="index.html" class="logo">
                <h3 class="za">Za<span class="rry">rry</span></h3>
            </a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#why-us" class="nav-link">Why us?</a></li>
                <li><a href="#courses" class="nav-link">Courses</a></li>
                <li><a href="#instructors" class="nav-link">Instructors</a></li>
                <li><a href="#reviews" class="nav-link">Reviews</a></li>
            </ul>
            <a href="order.html" class="order-btn" id="order-btn">Order a Lesson</a>
        </nav>
    </header>

    <section class="review-section">
        <div class="review-container">
            <div class="review-content">
                <h1>Leave a Review</h1>
                <p class="review-subtitle">
                    At Zarry, we believe <strong>the best feedback comes from those who've lived the
                        experience.</strong>
                    This review will be post publicly to our page.
                </p>

                <div class="review-form">
                    <div class="success-message" id="success-message">
                        Thank you for your review! It has been submitted successfully.
                    </div>

                    <form id="review-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-name">Student Name</label>
                                <input type="text" id="student-name" name="student-name" placeholder="ID Student"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="rating">Rating</label>
                                <div class="stars" id="star-rating">
                                    <span class="star" data-rating="1">★</span>
                                    <span class="star" data-rating="2">★</span>
                                    <span class="star" data-rating="3">★</span>
                                    <span class="star" data-rating="4">★</span>
                                    <span class="star" data-rating="5">★</span>
                                </div>
                                <input type="hidden" id="rating-value" name="rating" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="review-text">Your Experience</label>
                            <textarea id="review-text" name="review-text"
                                placeholder="Share details of your own experience at Zarry" required></textarea>
                        </div>

                        <button type="submit" class="send-btn">Send it</button>
                    </form>
                </div>
            </div>

            <div class="hero-image">
                <div class="hero-image-container">
                    <img src="https://images.unsplash.com/photo-1607252650355-f7fd0460ccdb?w=400&h=400&fit=crop&crop=face"
                        alt="Happy student with laptop">
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        const burgerMenu = document.getElementById('burger-menu');
        const navMenu = document.getElementById('nav-menu');

        burgerMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('rating-value');
        let selectedRating = 0;

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                selectedRating = index + 1;
                ratingValue.value = selectedRating;
                updateStars();
            });

            star.addEventListener('mouseover', () => {
                highlightStars(index + 1);
            });
        });

        document.getElementById('star-rating').addEventListener('mouseleave', () => {
            updateStars();
        });

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStars() {
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Form submission
        document.getElementById('review-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const studentName = document.getElementById('student-name').value;
            const reviewText = document.getElementById('review-text').value;
            const rating = ratingValue.value;

            if (!rating) {
                alert('Please select a rating!');
                return;
            }

            // Show success message
            const successMessage = document.getElementById('success-message');
            successMessage.classList.add('show');

            // Reset form
            document.getElementById('review-form').reset();
            selectedRating = 0;
            updateStars();

            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                // You can add navigation logic here
            });
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
