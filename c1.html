<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarry - Who's This Lesson For?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6B9EFF;
            --secondary-color: #5A8AE6;
            --text-color: #333;
            --light-text-color: #666;
            --background-color: #F5F5F5;
            --white-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(245, 245, 245, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary-color);
        }

        .order-btn {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .order-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 2rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            width: 100%;
        }

        .form-section {
            max-width: 500px;
        }

        .form-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .form-section p {
            font-size: 1.1rem;
            color: var(--light-text-color);
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        .form-input:focus {
            border-color: var(--primary-color);
        }

        .form-input::placeholder {
            color: var(--light-text-color);
        }

        .select-wrapper {
            position: relative;
        }

        .form-select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: white;
            appearance: none;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: var(--primary-color);
        }

        .select-arrow {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            pointer-events: none;
            font-size: 1.2rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checkbox-label {
            color: var(--light-text-color);
            font-size: 0.95rem;
            cursor: pointer;
        }

        .next-btn {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: fit-content;
        }

        .next-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(107, 158, 255, 0.3);
        }

        /* Image Section */
        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .student-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #9BB5FF);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(107, 158, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .student-image img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Floating circles */
        .circle {
            position: absolute;
            background: rgba(107, 158, 255, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(4) {
            width: 130px;
            height: 130px;
            bottom: 15%;
            right: 5%;
            animation-delay: 3s;
        }

        .circle:nth-child(5) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 25%;
            animation-delay: 4s;
        }

        .circle:nth-child(6) {
            width: 100px;
            height: 100px;
            bottom: 40%;
            left: 5%;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .content-container {
                grid-template-columns: 1fr;
                gap: 3rem;
                text-align: center;
            }

            .form-section {
                max-width: 100%;
                order: 2;
            }

            .image-section {
                order: 1;
            }

            .student-image {
                width: 300px;
                height: 300px;
            }

            .form-section h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .main-content {
                padding: 6rem 1rem 2rem;
            }

            .form-section h1 {
                font-size: 2rem;
            }

            .student-image {
                width: 250px;
                height: 250px;
            }

            .content-container {
                gap: 2rem;
            }

            .order-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .nav-container {
                flex-wrap: wrap;
                justify-content: space-between;
            }
        }

        @media (max-width: 576px) {
            .form-section h1 {
                font-size: 1.8rem;
            }

            .order-btn {
                display: none;
            }

            .form-input,
            .form-select {
                padding: 0.8rem 1rem;
            }

            .student-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <header class="header">
        <nav class="nav-container">
            <div class="burger-menu" id="burger-menu">
                &#9776; </div>
            <a href="index.html" class="logo">
                <h3 class="za">Za<span class="rry">rry</span></h3>
            </a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#why-us" class="nav-link">Why us?</a></li>
                <li><a href="#courses" class="nav-link">Courses</a></li>
                <li><a href="#instructors" class="nav-link">Instructors</a></li>
                <li><a href="#reviews" class="nav-link">Reviews</a></li>
            </ul>
            <a href="order.html" class="order-btn" id="order-btn">Order a Lesson</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-container">
            <div class="form-section">
                <h1>Who's This Lesson For?</h1>
                <p>Add the student's info. This helps us create a great learning experience — you'll confirm everything
                    in the next step.</p>

                <form class="registration-form" id="registrationForm">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="ID Student" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email address" required>
                    </div>

                    <div class="form-group">
                        <div class="select-wrapper">
                            <select class="form-select" required>
                                <option value="" disabled selected>Course Selected</option>
                                <option value="code-quest">Code Quest (7-11 years) - $19/lesson</option>
                                <option value="level-code">Level Code (12-14 years) - $29/lesson</option>
                                <option value="code-craft">Code Craft (15-17 years) - $39/lesson</option>
                            </select>
                            <div class="select-arrow">▼</div>
                        </div>
                    </div>

                    <div class="checkbox-wrapper">
                        <div class="custom-checkbox" onclick="toggleCheckbox()"></div>
                        <label class="checkbox-label">I'm registering as a parent/guardian</label>
                    </div>

                    <button type="submit" class="next-btn"><a href="check2.html">Next Step</a></button>
                </form>
            </div>

            <div class="image-section">
                <div class="student-image">
                    <svg width="300" height="300" viewBox="0 0 300 300" style="border-radius: 50%;">
                        <!-- Student illustration -->
                        <defs>
                            <pattern id="laptopGradient" patternUnits="userSpaceOnUse" width="100%" height="100%">
                                <rect width="100%" height="100%" fill="#e0e7ff" />
                            </pattern>
                        </defs>

                        <!-- Background -->
                        <circle cx="150" cy="150" r="150" fill="url(#laptopGradient)" />

                        <!-- Student figure -->
                        <g transform="translate(150,150)">
                            <!-- Head -->
                            <circle cx="0" cy="-40" r="35" fill="#D4A574" />

                            <!-- Hair -->
                            <path d="M -30,-65 Q 0,-80 30,-65 Q 35,-50 30,-35 Q 0,-30 -30,-35 Q -35,-50 -30,-65"
                                fill="#2D1810" />

                            <!-- Glasses -->
                            <circle cx="-12" cy="-45" r="8" fill="none" stroke="#333" stroke-width="2" />
                            <circle cx="12" cy="-45" r="8" fill="none" stroke="#333" stroke-width="2" />
                            <line x1="4" y1="-45" x2="-4" y2="-45" stroke="#333" stroke-width="2" />

                            <!-- Eyes -->
                            <circle cx="-12" cy="-45" r="3" fill="#333" />
                            <circle cx="12" cy="-45" r="3" fill="#333" />
                            <circle cx="-10" cy="-46" r="1" fill="white" />
                            <circle cx="14" cy="-46" r="1" fill="white" />

                            <!-- Smile -->
                            <path d="M -8,-35 Q 0,-30 8,-35" fill="none" stroke="#333" stroke-width="2" />

                            <!-- Body -->
                            <rect x="-25" y="-15" width="50" height="40" fill="white" rx="10" />

                            <!-- Arms -->
                            <ellipse cx="-35" cy="0" rx="8" ry="20" fill="#D4A574" />
                            <ellipse cx="35" cy="0" rx="8" ry="20" fill="#D4A574" />

                            <!-- Laptop -->
                            <rect x="-30" y="20" width="60" height="35" fill="#333" rx="3" />
                            <rect x="-28" y="22" width="56" height="31" fill="#1a1a1a" rx="2" />
                            <rect x="-25" y="25" width="50" height="25" fill="#0066cc" rx="1" />

                            <!-- Screen content (code-like) -->
                            <rect x="-20" y="28" width="15" height="2" fill="#00ff00" />
                            <rect x="-20" y="32" width="25" height="2" fill="#ffff00" />
                            <rect x="-20" y="36" width="20" height="2" fill="#ff6600" />
                            <rect x="-20" y="40" width="30" height="2" fill="#00ffff" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </main>

    <script>
        let isChecked = true;

        function toggleCheckbox() {
            const checkbox = document.querySelector('.custom-checkbox');
            isChecked = !isChecked;

            if (isChecked) {
                checkbox.style.backgroundColor = 'var(--primary-color)';
                checkbox.innerHTML = '<span style="color: white; font-size: 14px; font-weight: bold;">✓</span>';
            } else {
                checkbox.style.backgroundColor = 'transparent';
                checkbox.innerHTML = '';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Registration form submitted! This would proceed to the next step.');
        });

        // Smooth scrolling for navigation links (if they were to link to sections)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                // Add smooth scrolling logic here if needed
            });
        });
    </script>
    
    <script src="script.js"></script>
</body>

</html>
