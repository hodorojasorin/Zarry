<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarry - Learn to Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            margin-right: auto;
        }
        
        .logo img {
            max-height: 50px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .cta-button {
            background-color: #5b8def;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #4a7bda;
        }
        
        nav .mobile-cta-button {
            display: none; /* Hidden by default, shown only in mobile view */
        }
        
        .menu-toggle {
            display: none;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 100%;
            background-color: #5b8def;
            border-radius: 3px;
        }

        /* Hero section styles */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 500px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #5b8def;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hero-image {
            position: relative;
            width: 50%;
            z-index: 2;
            overflow: hidden; /* Hide overflow to prevent any thin lines */
            border-radius: 12px; /* Optional: add slight rounding to image container */
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block; /* Removes inline element spacing */
            margin: 0; /* Reset any margin */
            padding: 0; /* Reset any padding */
        }

        /* Decorative bubbles */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background-color: rgba(91, 141, 239, 0.2);
            border-radius: 50%;
        }

        .bubble-1 {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 100px;
        }

        .bubble-2 {
            width: 100px;
            height: 100px;
            top: 20px;
            left: 150px;
        }

        .bubble-3 {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: 400px;
        }

        .bubble-4 {
            width: 120px;
            height: 120px;
            top: 300px;
            left: 100px;
        }

        .bubble-5 {
            width: 80px;
            height: 80px;
            bottom: 50px;
            left: 200px;
        }

        .bubble-6 {
            width: 100px;
            height: 100px;
            top: 100px;
            right: 150px;
        }

        .bubble-7 {
            width: 70px;
            height: 70px;
            bottom: 180px;
            right: 100px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .bubble-1, .bubble-3, .bubble-5 {
                width: 150px;
                height: 150px;
            }
            
            .bubble-2, .bubble-4, .bubble-6 {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 768px) {
            header {
                justify-content: space-between;
            }
            
            .menu-toggle {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
                cursor: pointer;
                order: 3;
            }
            
            .menu-toggle span {
                height: 3px;
                width: 100%;
                background-color: #5b8def;
                border-radius: 3px;
            }
            
            .desktop-cta-button {
                display: none; /* Hide the desktop button on mobile */
            }
            
            nav {
                flex-basis: 100%;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease;
                order: 4;
                margin-top: 20px;
            }
            
            nav.active {
                max-height: 300px;
                padding: 20px 0;
            }
            
            nav .mobile-cta-button {
                display: block;
                margin-top: 10px;
            }
            
            .hero {
                flex-direction: column;
            }
            
            .hero-content {
                max-width: 100%;
                text-align: center;
                margin-bottom: 40px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-image {
                width: 80%;
            }
            
            .bubble {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            header .cta-button {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .hero-image {
                width: 90%;
            }
            
            .bubble-1, .bubble-3 {
                width: 100px;
                height: 100px;
            }
            
            .bubble-2, .bubble-4 {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="media/logo.svg" alt="logo"></div>
            <nav id="mobileNav">
                <a href="#">Why us?</a>
                <a href="#">Courses</a>
                <a href="#">Instructors</a>
                <a href="#">Reviews</a>
                <button class="cta-button mobile-cta-button">Order a Lesson</button>
            </nav>
            <button class="cta-button desktop-cta-button">Order a Lesson</button>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <section class="hero">
            <div class="bubbles">
                <div class="bubble bubble-1"></div>
                <div class="bubble bubble-2"></div>
                <div class="bubble bubble-4"></div>
                <div class="bubble bubble-5"></div>
            </div>
            
            <div class="hero-content">
                <h1>Learn to code, Build the Future!</h1>
                <p>Interactive online programming courses for kids and teens, designed to make learning fun, creative, and future-ready.</p>
                <button class="cta-button">Start Learning Now</button>
            </div>
            
            <div class="hero-image">
                <img src="media/mainkid.svg" alt="Happy student with laptop and backpack">
            </div>
        </section>
    </div>
    
    <script>
        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');
        
        menuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
        });
        
        // Adjust menu on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mobileNav.classList.remove('active');
            }
        });
    </script>
</body>
</html>
