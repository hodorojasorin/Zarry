<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarry - Secure Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6B9EFF;
            --secondary-color: #5A8AE6;
            --text-color: #333;
            --light-text-color: #666;
            --background-color: #F5F5F5;
            --white-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(245, 245, 245, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .order-btn {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .order-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .circle {
            position: absolute;
            background: rgba(107, 158, 255, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            bottom: 50%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 15%;
            left: 30%;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            width: 500px;
            height: 500px;
            bottom: 5%;
            right: 5%;
            animation-delay: 2s;
        }

        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            bottom: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .main-content {
            padding: 8rem 2rem 4rem;
            min-height: 100vh;
            position: relative;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .payment-form {
            background: transparent;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--light-text-color);
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--light-text-color);
        }

        .form-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(107, 158, 255, 0.2);
        }

        select.form-input {
            cursor: pointer;
            background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B9EFF' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e") no-repeat right 1rem center/1.5em 1.5em;
            appearance: none;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            margin-top: 2px;
        }

        .checkbox-label {
            font-size: 0.95rem;
            color: var(--text-color);
            line-height: 1.4;
        }

        .terms-link {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .confirm-btn {
            background: var(--primary-color);
            color: var(--white-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .confirm-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(107, 158, 255, 0.3);
        }

        .payment-summary {
            background: linear-gradient(135deg, var(--primary-color), #9BB5FF);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            color: var(--white-color);
            height: fit-content;
            position: sticky;
            top: 8rem;
        }

        .summary-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }

        .promo-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white-color);
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .promo-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .promo-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .summary-line.total {
            font-size: 1.3rem;
            font-weight: bold;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 2rem;
        }

        .summary-line.total .price {
            font-size: 1.5rem;
        }

        .price {
            font-weight: 600;
        }

        @media (max-width: 992px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .payment-summary {
                order: -1;
                position: static;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            h1 {
                font-size: 2.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 6rem 1rem 2rem;
            }

            .payment-summary {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <header class="header">
        <nav class="nav-container">
            <div class="burger-menu" id="burger-menu">
                &#9776; </div>
            <a href="index.html" class="logo">
                <h3 class="za">Za<span class="rry">rry</span></h3>
            </a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#why-us" class="nav-link">Why us?</a></li>
                <li><a href="#courses" class="nav-link">Courses</a></li>
                <li><a href="#instructors" class="nav-link">Instructors</a></li>
                <li><a href="#reviews" class="nav-link">Reviews</a></li>
            </ul>
            <a href="order.html" class="order-btn" id="order-btn">Order a Lesson</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="checkout-container">
            <div class="payment-form">
                <h1>Secure checkout</h1>
                <p class="subtitle">Final step! Add your payment details to finish payment lesson.</p>

                <form id="checkout-form">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Cardholder name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="CVC" required maxlength="4">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Expiry date" required
                                placeholder="MM/YY">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email address" required>
                    </div>

                    <div class="form-group">
                        <select class="form-input" required>
                            <option value="">Billing Country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="IT">Italy</option>
                            <option value="ES">Spain</option>
                            <option value="NL">Netherlands</option>
                            <option value="BE">Belgium</option>
                            <option value="CH">Switzerland</option>
                            <option value="AT">Austria</option>
                            <option value="SE">Sweden</option>
                            <option value="NO">Norway</option>
                            <option value="DK">Denmark</option>
                            <option value="FI">Finland</option>
                            <option value="IE">Ireland</option>
                            <option value="PT">Portugal</option>
                            <option value="PL">Poland</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="HU">Hungary</option>
                            <option value="RO">Romania</option>
                            <option value="BG">Bulgaria</option>
                            <option value="HR">Croatia</option>
                            <option value="SI">Slovenia</option>
                            <option value="SK">Slovakia</option>
                            <option value="LT">Lithuania</option>
                            <option value="LV">Latvia</option>
                            <option value="EE">Estonia</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="confirm-payment" required>
                        <label for="confirm-payment" class="checkbox-label">
                            I confirm that I want to pay this course and agree to proceed with the payment.
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="terms-conditions" required>
                        <label for="terms-conditions" class="checkbox-label">
                            I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and understand that
                            my information will be securely stored.
                        </label>
                    </div>

                    <button type="submit" class="confirm-btn">Confirm & Pay</button>
                </form>
            </div>

            <div class="payment-summary">
                <h2 class="summary-title">Your payment process</h2>

                <input type="text" class="promo-input" placeholder="Promo code" id="promo-input">

                <div class="summary-line">
                    <span>Course: Level Code</span>
                    <span class="price">$29.00</span>
                </div>

                <div class="summary-line">
                    <span>Promo code applied</span>
                    <span class="price">$0.00</span>
                </div>

                <div class="summary-line">
                    <span>Estimated tax</span>
                    <span class="price">$1.25</span>
                </div>

                <div class="summary-line total">
                    <span>Order total</span>
                    <span class="price">$30.25</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Form submission handler
        document.getElementById('checkout-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);

            // Simple validation
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#ff4757';
                } else {
                    field.style.borderColor = 'var(--primary-color)';
                }
            });

            if (isValid) {
                // Simulate payment processing
                const confirmBtn = document.querySelector('.confirm-btn');
                confirmBtn.textContent = 'Processing...';
                confirmBtn.disabled = true;

                setTimeout(() => {
                    alert('Payment processed successfully! Thank you for your purchase.');
                    confirmBtn.textContent = 'Confirm & Pay';
                    confirmBtn.disabled = false;
                }, 2000);
            } else {
                alert('Please fill in all required fields.');
            }
        });

        // Promo code functionality
        document.getElementById('promo-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const promoCode = this.value.trim();
                if (promoCode) {
                    // Simulate promo code validation
                    if (promoCode.toUpperCase() === 'SAVE10') {
                        alert('Promo code applied! 10% discount added.');
                        // Update pricing (this is just a simulation)
                        document.querySelector('.summary-line:nth-child(3) .price').textContent = '$2.90';
                        document.querySelector('.summary-line.total .price').textContent = '$27.35';
                    } else {
                        alert('Invalid promo code. Please try again.');
                    }
                }
            }
        });

        // Expiry date formatting
        document.querySelector('input[placeholder="Expiry date"]').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // CVC formatting
        document.querySelector('input[placeholder="CVC"]').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
