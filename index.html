<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarry - Learn to Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="media/logo.svg" alt="logo"></div>
            <nav id="mobileNav">
                <a href="#">Why us?</a>
                <a href="#">Courses</a>
                <a href="#">Instructors</a>
                <a href="#">Reviews</a>
                <button class="cta-button mobile-cta-button">Order a Lesson</button>
            </nav>
            <button class="cta-button desktop-cta-button">Order a Lesson</button>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <section class="hero">
            <div class="bubbles">
                <div class="bubble bubble-1"></div>
                <div class="bubble bubble-2"></div>
                <div class="bubble bubble-4"></div>
                <div class="bubble bubble-5"></div>
            </div>
            
            <div class="hero-content">
                <h1>Learn to code, Build the Future!</h1>
                <p>Interactive online programming courses for kids and teens, designed to make learning fun, creative, and future-ready.</p>
                <button class="cta-button">Start Learning Now</button>
            </div>
            
            <div class="hero-image">
                <img src="media/mainkid.svg" alt="Happy student with laptop and backpack">
            </div>
        </section>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');
        
        menuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
        });
        
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mobileNav.classList.remove('active');
            }
        });
    </script>
</body>
</html>
